# Define the upstream backend servers
upstream backend {
    server 10.97.24.208;
    # You can add more for load balancing:
    # server 10.97.24.209;
    # server 10.97.24.210;
}

server {
    listen 80;
    server_name nimblefish.in;

    # Redirect /app to /app/
    location = /app {
        return 301 /app/;
    }

    # General proxy to backend
    location / {
        proxy_pass http://backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy for /app/ path
    location /app/ {
        proxy_pass http://backend/app/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
